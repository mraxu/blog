{% if site.disqus_shortname %}
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname

        //var disqus_identifier = '{{ page.id }}';// 页面的id,不设置默认为页面的url,当blog迁移时url会变动会导致很麻烦,所以做好还是每篇blog单独设置一下

        //var disqus_shortname = 'lingfeng'; // Required - Replace example with your forum shortname
      	//var disqus_container_id = 'disqus'; // 此处设置显示disqus的容器,不设置时默认为disqus_thread
      	//var disqus_category_id = 'disqus';//页面的分类id,默认为引用的disqus创建时的分类,可在./admin/settings/advanced/页面中管理分类及查看分类id
      	//var disqus_title = 'ZxBing的Blog首页'; // disqus的title
      	//var disqus_url = ''; //当前页面的url地址,啥用途没搞清楚,默认是window.location.href,一般无需设置(大概吧~)

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script');
            s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
        }());
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <!--<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>-->
{% endif %}
